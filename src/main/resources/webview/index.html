<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refact.ai</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://refactai/dist/chat/style.css">
        <style>
            html {
               height: 100%;
            }

            body {
               margin: 0;
               min-height: 100%;
               height: 100%;
               padding: 0px;
               margin: 0px;
            }

            #refact-chat {
              height: 100%;
              background: transparent;
            }

        </style>
    </head>
    <body>
        <div id="refact-chat"></div>
    </body>
    <script type="application/javascript" src="http://refactai/dist/chat/index.umd.cjs"></script>
    <script>
        window.onload = function() {
            const element = document.getElementById("refact-chat");
            const options = {
              host: "jetbrains",
              tabbed: false,
              themeProps: {
                accentColor: "gray",
                scaling: "90%",
                hasBackground: false
              },
              // TODO: set the following options to true if the features are enabled
              features: {
                vecdb: false,
                ast: true,
              }
            };
            RefactChat.render(element, options);
        };

    </script>
</html>
